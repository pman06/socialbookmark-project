{% extends "base.html" %}

{% block title %}Bookmark an Image | {{ block.super }}{% endblock %}
{% block content %}
  <h1>Bookmark an Image</h1>
  <img src="{{ request.GET.url }}" class="image-preview float-left" alt="">
  <form class="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="" value="Bookmark it!">
  </form>
{% endblock %}
