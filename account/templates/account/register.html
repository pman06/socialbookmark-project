{% extends "base.html" %}

{% block title %}Create an account | {{ block.super }}{% endblock %}
{% block content %}
  <h1>Create an account</h1>
  <p>Please, signup for an account using the following form:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" value="Create account">
  </form>
{% endblock %}
